<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/LoginPage.css">
        <script type="text/javascript" src="../js/LoginPage.js"></script>
    </head>
    <body>
        <div class="out">
            <div class="LoginPage">
                <div id="instagramLogo">
                    <img src="../image/instagramLogo.png">
                </div>
                <div class="inputContainer">
                    <input type="text" name="username" placeholder="전화번호, 사용자 이름 또는 이메일" class="userIdPassword">
                </div>
                <form class="inputContainer">
                    <input type="password" name="password" placeholder="비밀번호" class="userIdPassword" autocomplete="false">
                </form>
                <div class="buttonContainer">
                    <button type="submit" class="loginButton" disabled="">
                        <div>
                            로그인
                        </div>
                    </button>
                </div>
                <div id="LoginErrorAlert">
                    <p>잘못된 비밀번호입니다. 다시 확인하세요.</p>
                </div>
                <div id="LoginIdErrorAlert">
                    <p>입력한 사용자 이름을 사용하는 계정을 찾을 수 없습니다. 사용자 이름을 확인하고 다시 시도하세요.</p>
                </div>
                <div id="forgetPassword">
                    <p>비밀번호를 잊으셨나요?</p>
                </div>
            </div>
        </div>
    </body>
</html>
